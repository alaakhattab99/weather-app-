<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container" >
        
  
        <!-- FORM  -->
        
          <form>
             <div class="search-bar" >
               <input type="search" placeholder="ENTER CITY">
               <img class="icon" src="./img/search-icon.svg" width="40">
             </div>
          </form>
      
          <!-- CITY & WEATHER -->
        <h1 id="city">RIYADH</h1>
        <p>Very Cloudy</p>
         
        

        <!-- TEMPERATURE -->
        <div class="temp">
            <div id="current" >17 <sup>°</sup></div>
              
            <div class="tempDegree">
            <div id="min">28<sup>°</sup></div>
            <hr>
            <div id="max">14<sup>°</sup></div>  
        </div>
        </div>

        <!-- INFO -->
        <div class="info">
            <div class="details">
            <div>Wind 23 m/s </div>
            <div>Humidity 48%  </div>
            <div>Pressure 1021 hPa </div>
            </div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon">
        </div>
      

    </div>

</body>

</html>
